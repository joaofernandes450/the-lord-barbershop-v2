<div class="homepage-container">
  <div class="logo-section">
    <swiper-container
      #swiperComponent
      class="mySwiper"
      grab-cursor="true"
      centered-slides="true"
      slides-per-view="auto"
      loop="true"
      autoplay-delay="2000"
      autoplay-disable-on-interaction="false"
      effect="coverflow"
      coverflow-effect-rotate="30"
      coverflow-effect-stretch="-50"
      coverflow-effect-depth="100"
      coverflow-effect-modifier="1"
      coverflow-effect-slide-shadows="true"
    >
      <swiper-slide>
        <img src=" https://swiperjs.com/demos/images/nature-1.jpg" />
      </swiper-slide>
      <swiper-slide>
        <img src="https://swiperjs.com/demos/images/nature-2.jpg" />
      </swiper-slide>
      <swiper-slide>
        <img src="https://swiperjs.com/demos/images/nature-3.jpg" />
      </swiper-slide>
      <swiper-slide>
        <img src="https://swiperjs.com/demos/images/nature-4.jpg" />
      </swiper-slide>
      <swiper-slide>
        <img src="https://swiperjs.com/demos/images/nature-5.jpg" />
      </swiper-slide>
      <swiper-slide>
        <img src="https://swiperjs.com/demos/images/nature-6.jpg" />
      </swiper-slide>
      <swiper-slide>
        <img src="https://swiperjs.com/demos/images/nature-7.jpg" />
      </swiper-slide>
      <swiper-slide>
        <img src="https://swiperjs.com/demos/images/nature-8.jpg" />
      </swiper-slide>
      <swiper-slide>
        <img src="https://swiperjs.com/demos/images/nature-9.jpg" />
      </swiper-slide>
    </swiper-container>
    <div class="logo-container">
      <img src="assets/backgrounds/thelord.png" />
    </div>
    <!-- <div class="the-lord-logo-container"></div> -->
  </div>

  <div class="stores-section">
    <h1>AS NOSSAS BARBEARIAS</h1>
    <div class="the-lord-stores">
      @for (store of availableStores; track $index) {
      <img class="store-image" [src]="store.image" />
      }
    </div>
  </div>

  <div class="services-section">
    <h1>OS NOSSOS SERVIÃ‡OS</h1>
    <div class="the-lord-services"></div>
  </div>
</div>
